name: Deploy
on:
  push:
    branches:
      - main
defaults:
  run:
    shell: bash
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      cms: ${{ steps.filter.outputs.cms }}
    steps:
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          cms:
            - 'cms/**'
  deploy-cms:
      name: Deploy CMS
      needs: changes
      if: ${{ needs.changes.outputs.cms == 'true' }}
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: postdeploy
          uses: jrmcdonald/blackbox-github-actions@v0.2.0
          with:
            bb_actions_subcommand: postdeploy
          env:
            BLACKBOX_PUBKEY: ${{ secrets.BLACKBOX_PUBKEY }}
            BLACKBOX_PRIVKEY: ${{ secrets.BLACKBOX_PRIVKEY }}

        - uses: superfly/flyctl-actions@1.1
          env:
            FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          with:
            args: deploy cms

        - name: shred
          uses: jrmcdonald/blackbox-github-actions@v0.2.0
          with:
            bb_actions_subcommand: shred_all_files
          env:
            BLACKBOX_PUBKEY: ${{ secrets.BLACKBOX_PUBKEY }}
            BLACKBOX_PRIVKEY: ${{ secrets.BLACKBOX_PRIVKEY }}
